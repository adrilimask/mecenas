<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecenas - Minha arte</title>
    <script src="https://kit.fontawesome.com/4b04125b66.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <nav>
      <div class="container">
        <a class="navbar-brand" href="/prjeto-mecenas/index.html">
          <img src="/prjeto-mecenas/img/mecenas-logo.png" alt="Marca do Mecenas, composta por duas máscaras de Teatro, com um microfone e uma nota musical sobre uma moldura de quadro." width="150" height="150">
        </a>
      </div>
      <h1>Minha arte</h1>
    </nav>

    <div class="container-fluid">
      <form>
        <i class="fas fa-spell-check"></i>
        <label>Nome artístico:
          <input type="text">
        </label>
        
        <div class="d-flex flex-column"><div><i class="fas fa-address-card"></i>
        <label>Bio:</label></div>
          <textarea placeholder="Escreva um texto que descreva quem é você como artista."></textarea>
        

        <button class="smallbutton">Salvar</button>
      </div> 
      </form>

      <p><i class="fas fa-clipboard-list"></i>Minhas obras:</p>
      <div class="container-fluid lista">
        <a href="./perfil-obra.html">
          <div class="card">
            <img src="./img/avatar-pato.png" alt="Imagem da obra" class="avatar">
            <p>O pato</p>
          </div>
        </a>
        <a href="./perfil-obra.html">
          <div class="card">
            <img src="img/avatar-cao.png" alt="Imagem da obra" class="avatar">
            <p>O cão</p>
          </div>
        </a>
        <a href="./perfil-obra.html">
          <div class="card">
            <img src="./img/avatar-igreja.png" alt="Imagem da obra" class="avatar">
            <p>A igreja</p>
          </div>
        </a>
        <div class="card">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <a href="/cad-obra.html"><button class="bigbutton"><i class="fas fa-plus-square"></i>Cadastrar obra</button></a>

      <p><i class="fas fa-folder-open"></i>Minhas coleções:</p>
      <div class="container-fluid lista">
        <a href="./perfil-colecao.html">
          <div class="card">
            <img src="./img/avatar-cisne.png" alt="Imagem de capa da coleção" class="avatar">
            <p>Aves</p>
          </div>
        </a>
        <a href="./perfil-colecao.html">
          <div class="card">
            <img src="./img/avatar-raposa.png" alt="Imagem de capa da coleção" class="avatar">
            <p>Mamíferos</p>
          </div>
        </a>
        <a href="./perfil-colecao.html">
          <div class="card">
            <img src="./img/avatar-escola.png" alt="Imagem de capa da coleção" class="avatar">
            <p>Construções</p>
          </div>
        </a>
        <div class="card">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <a href="/cad-colecao.html"><button class="bigbutton"><i class="fas fa-folder-plus"></i>Organizar nova coleção</button></a>

    </div>

    <footer class="container-fluid">
      <p>
        Desenvolvido por Adriano Mascarenhas Lima para o Fullture Challenge
        entre novembro e dezembro de 2021, sob orientação da professora Tatiana
        Alencar.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index-scripts.js"></script>
  </body>
</html>
